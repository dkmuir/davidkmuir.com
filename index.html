<div id="home">
  <h1>Recent Posts</h1>
    {% for post in site.posts %}
    <div class="post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <span class="post-date">{{ post.date | date_to_string }}</span>
        {{ post.content }}
    </div>
    {% endfor %}
</div>
